{% load static %}
<!doctype html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <title>Reset Password</title>
	    <!-- Bootstrap core CSS -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    	<link href="{% static 'css/login.css' %}" rel="stylesheet">
    	<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
  	</head>
  	<body class="text-center">
    
		<main class="form-signin">
			<h2 class="login-tile mb-5">Reset Password</h2>
		  <form method="POST">
		  	{% csrf_token %}
		  	{% for message in messages %}
		  	<div class="alert alert-warning alert-dismissible fade show" role="alert">
			  {{ message }}
			  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
    

			{% endfor %}

		    <p class="mb-3 fw-normal">Please enter your new password</p>

		    <div class="form-floating">
		      <input type="password" name="pass1" class="form-control" id="floatingInput" placeholder="name@example.com">
		      <label for="floatingInput">Enter new password</label>
		    </div>

		    <div class="form-floating">
		      <input type="password" name="pass2" class="form-control" id="floatingInput" placeholder="name@example.com">
		      <label for="floatingInput">Re-enter a password</label>
		    </div>

		    <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Submit</button>

		    <div class="checkbox mt-3">
		      <label>
		        <a href="{% url 'login' %}">Back to Login?</a>
		      </label>
		    </div>

		    <p class="mt-5 mb-3 text-muted">&copy; News Portal 2021</p>
		  </form>
		</main>    
  	</body>
</html>
