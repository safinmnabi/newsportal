{% load static %}
<!doctype html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <title>Login Â· News Portal</title>
	    <!-- Bootstrap core CSS -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    	<link href="{% static 'css/login.css' %}" rel="stylesheet">
    	<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
  	</head>
  	<body class="text-center">
    
		<main class="form-signin">
			<h2 class="login-tile mb-5">News Portal</h2>
		  <form method="POST">
		  	{% csrf_token %}
		  	{% for message in messages %}
		  	<div class="alert alert-warning alert-dismissible fade show" role="alert">
			  {{ message }}
			  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
    

			{% endfor %}

		    <h4 class="mb-3 fw-normal">Login</h4>

		    <div class="form-floating">
		      <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
		      <label for="floatingInput">Email address</label>
		    </div>
		    <div class="form-floating mt-2">
		      <input type="password" name="pwd" class="form-control" id="floatingPassword" placeholder="Password">
		      <label for="floatingPassword">Password</label>
		    </div>

		    <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Login</button>
		    <a href="{% url 'register' %}" class="w-100 btn btn-lg btn-primary mt-3" type="submit">Register</a>

		    <div class="checkbox mt-3">
		      <label>
		        <a href="{% url 'recover' %}">Forgot your password ?</a>
		      </label>
		    </div>

		    <p class="mt-5 mb-3 text-muted">&copy; News Portal 2021</p>
		  </form>
		</main>    
  	</body>
</html>
