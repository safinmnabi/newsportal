{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link href="{% static 'css/tagin.min.css' %}" rel="stylesheet">

    <title>News Portal - Setting</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home'  %}">News Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" >{{fname}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'setting' %}"><i class="fas fa-cog"></i></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'logout'  %}"><i class="fas fa-sign-out-alt"></i></a>
            </li>


          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <center><h2 class="my-2">Settings</h2></center>
      <form method='POST'>
        {% csrf_token %}
        <input type="hidden" name="id" value="{{uid.id}}">        
        <div class="row" >        
        <div class="mb-3">
          <label for="" class="form-label">Country  ( Enter any specific country's news you want see newsfeed.This specific tag is only available: ae, ar, at, au, be, bg, br, ca, ch, cn, co, cu, cz, de, eg, fr, gb, gr, hk, hu, id, ie, il, in, it, jp, kr, lt, lv, ma, mx, my, ng, nl, no, nz, ph, pl, pt, ro, rs, ru, sa, se, sg, si, sk, th, tr, tw, ua, us, ve, za)</label>
          <input type="text" name="country" class="form-control tagin" value="{{uid.country}}" id="" data-placeholder="Add a tag... (then press comma)">
        </div>
        <div class="mb-3">
          <label for="" class="form-label" >Source  (if you want to see CNN news then you have to enter cnn tag, other news source is like business-insider, engadget, abc-news, al-jazeera-english ..etc)</label>
          <input type="text" name="source" class="form-control tagin" value="{{uid.source}}" id="" data-placeholder="Add a tag... (then press comma)">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Keyword</label>
          <input type="text" name="keyword" class="form-control tagin" value="{{uid.keyword}}" id="" data-placeholder="Add a tag... (then press comma)">
        </div>
        <center><button class="btn btn-md btn-success">Save</button></center>
      </div>
    </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'js/tagin.min.js' %}"></script>
    <script>
      for (const el of document.querySelectorAll('.tagin')) {
        tagin(el)
      }
    </script>

  </body>
</html>
